version: '3.3'
services:
  db:
    image: postgres:14.5
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  backend:
    image: andreygurtovoy/foodgram-project:latest
    restart: always
    volumes:
      - data_value:/app/data/
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: andreygurtovoy/foodgram-project:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.18.0
    ports:
      - "81:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    depends_on:
      - frontend
    restart: always

volumes:
  static_value:
  media_value:
  postgres_data:
  data_value:
  redoc:
